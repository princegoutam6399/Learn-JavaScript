<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin-bottom: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" onclick="red()">Box 1</div>
        <div class="box" onclick="green()">Box 2</div>
        <div class="box" onclick="yellow()">Box 3</div>
        <div class="box" onclick="purple()">Box 4</div>
        <div class="box" onclick="brown()">Box 5</div>
    </div>
</body>
</html>
<script>
    function red(){
        document.body.style.backgroundColor="red";
    }
    function green(){
        document.body.style.backgroundColor="green";
    }
    function yellow(){
        document.body.style.backgroundColor="yellow";
        document.body.childNodes[1].children[2].style.backgroundColor="red";
        document.body.childNodes[1].children[2].style.color="white";
    }
    function purple(){
        document.body.style.backgroundColor="purple";
    }
    function brown(){
        document.body.style.backgroundColor="brown";
    }
</script>
