<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Game</title>
    <style>
        .container {
            width: 100%;
            height: 80vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .boxes {
            padding: 20px;
            width: 380px;
            /* height: 380px; */
            background-color: cyan;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px
        }

        h1,
        h2 {
            text-align: center;
        }

        .box {
            height: 100px;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            font-size: 50px;
            background-color: lime;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="boxes">
            <div class="box box1" onclick="fun(1)"></div>
            <div class="box box2" onclick="fun(2)"></div>
            <div class="box box3" onclick="fun(3)"></div>
            <div class="box box4" onclick="fun(4)"></div>
            <div class="box box5" onclick="fun(5)"></div>
            <div class="box box6" onclick="fun(6)"></div>

</body>
