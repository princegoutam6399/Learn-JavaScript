<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .type h2{
            color: lime;
            font-size: 50px;
            font-weight: 500;
            overflow: hidden;
            border-right: .15rem solid wheat;
            white-space: nowrap;
            margin: auto;
            letter-spacing: .10em;
            animation: animate 3s steps(40,end )linear;
        }
        @keyframes animate {
            from{
                width: 0;
            }
            to{width: 100%;}
        }   
         </style>
</head>
<body>
    <div class="type">
        <h2>Hi i am a web devloper</h2>
    </div>
</body>
</html>
